<!DOCTYPE html>
<html lang="es-ar">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptainador</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="assets/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
        <link type="image/png" href="assets/favicon/favicon-32x32.png" rel="icon" sizes="32x32">
        <link type="image/png" href="assets/favicon/favicon-16x16.png" rel="icon" sizes="16x16">
        <link href="assets/favicon/site.webmanifest" rel="manifest">
    </head>

    <body>
        <header class="header">
            <img class="header__imagen" src="assets/logo.png" alt="Logo JSS" width="50px">
        </header>
        <main class="main">
            <section class="encriptainador">
                <textarea class="encriptainador__entrada texto" rows="auto" cols="auto" placeholder="Ingrese el texto aquí" id="textoUsuario"></textarea>
                <p class="encriptainador__aclaracion">
                    <img src="assets/bi_exclamation-circle-fill.png" alt="Exclamation" width="16px">Solo letras minúsculas y sin acentos.
                </p>
                <div class="encriptainador__botones">
                    <input class="encriptainador__botones__boton botones" id="encriptar" type="button"
                        onclick="encriptainador();" value="Encriptar">
                    <input class="encriptainador__botones__boton botones" id="desencriptar" type="button"
                        onclick="desencriptainador();" value="Desencriptar">
                </div>
            </section>
            <section class="resultado">
                <div class="resultado__vacio">
                    <img class="resultado__vacio__imagen" src="assets/Muñeco.png" alt="Buscando mensaje">
                    <h2 class="resultado__vacio__titulo">Ningún mensaje fue encontrado</h2>
                    <p class="resultado__vacio__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="resultado__salida">
                    <p class="resultado__salida__texto texto"></p>
                    <input class="resultado__salida__boton botones" type="button" value="Copiar"
                        onclick="copiarEncriptada()">
                </div>
            </section>
        </main>
        <script src="encriptainador.js"></script>
        <footer class="footer"> Desarrollado por Juan Sebastián Stenta</footer>
    </body>

</html>
